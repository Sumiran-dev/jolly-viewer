<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure View</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img.secure-image {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
    }

    .save-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s ease;
    }

    .save-btn:hover {
      background: #ddd;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 999;
      display: none;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .save-btn {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
  <script>
    // Loading screen logic
    window.addEventListener('load', () => {
      const loader = document.getElementById('loading-screen');
      if (loader) loader.style.display = 'none';
    });

    // Screenshot block
    document.addEventListener('keydown', function(e) {
      if (e.key === 'PrintScreen') {
        document.getElementById('overlay').style.display = 'block';
        setTimeout(() => {
          document.getElementById('overlay').style.display = 'none';
        }, 2000);
      }
    });

    // Disable context menu
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Save button sends user blank file
    function downloadBlankFile() {
      const blob = new Blob([''], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "nothing.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</head>
<body>
  <div id="overlay"></div>
  <div id="loading-screen">
    <div class="spinner"></div>
  </div>
  <button class="save-btn" onclick="downloadBlankFile()">Save</button>
  <img class="secure-image" src="{{ url_for('uploaded_file', filename=filename) }}" alt="Secure View">
</body>
</html>
