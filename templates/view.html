<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure View</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
    }

    img.secure-image {
      max-width: 100vw;
      max-height: 80vh;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
      z-index: 1;
    }

    .btn-group {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .btn {
      background: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ddd;
    }

    .copied-toast {
      position: fixed;
      bottom: 30px;
      background: #0f0;
      color: #000;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
      z-index: 1001;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: none;
      z-index: 999;
      pointer-events: none;
    }

    #flash-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      opacity: 0;
      visibility: hidden;
      z-index: 998;
      pointer-events: none;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    #flash-effect.active {
      opacity: 1;
      visibility: visible;
    }

    #redblue-lights {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(90deg, red, blue);
      background-size: 400% 400%;
      display: none;
      opacity: 0.5;
      animation: flashing 0.4s infinite alternate;
      z-index: 997;
      pointer-events: none;
    }

    #redblue-lights.active {
      display: block;
    }

    @keyframes flashing {
      0% { background-position: left; }
      100% { background-position: right; }
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      font-size: 18px;
      gap: 20px;
    }

    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .watermark {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      opacity: 0.3;
      z-index: 5;
      pointer-events: none;
      display: none;
    }
  </style>

  <script>
    let siren;

    window.addEventListener('load', () => {
      siren = document.getElementById('siren-audio');
      document.getElementById('loading-screen').style.display = 'none';

      const watermark = document.querySelector('.watermark');
      const isDev = window.location.search.includes("dev=true");

      if (isDev) {
        const now = new Date().toLocaleString();
        const ua = navigator.userAgent;
        watermark.innerText = `Jolly Viewer | ${now} | ${ua}`;
        watermark.style.display = 'block';
      }

      setTimeout(() => {
        document.body.innerHTML = '<h1 style="text-align:center; color:white">This image has expired.</h1>';
      }, 60000);

      setTimeout(() => {
        window.close();
      }, 120000);
    });

    function triggerAlarmEffects() {
      const overlay = document.getElementById('overlay');
      const redblue = document.getElementById('redblue-lights');
      const flash = document.getElementById('flash-effect');

      overlay.style.display = 'block';
      redblue.classList.add('active');
      flash.classList.add('active');

      // Play siren
      siren.loop = true;
      siren.play().catch(err => {
        alert("Browser blocked audio. Tap again to allow.");
        console.warn(err);
      });

      // Stop visuals after 3 seconds
      setTimeout(() => {
        overlay.style.display = 'none';
        redblue.classList.remove('active');
        flash.classList.remove('active');
      }, 3000);

      // Stop siren after 1 hour
      setTimeout(() => {
        siren.pause();
        siren.currentTime = 0;
        siren.loop = false;
      }, 3600000);
    }

    function downloadBlankFile() {
      const blob = new Blob([''], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "nothing.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      triggerAlarmEffects();
    }

    function copyLink() {
      const dummy = document.createElement('input');
      const url = window.location.href;
      document.body.appendChild(dummy);
      dummy.value = url;
      dummy.select();
      document.execCommand('copy');
      document.body.removeChild(dummy);
      const toast = document.getElementById('copied-toast');
      toast.style.display = 'block';
      setTimeout(() => {
        toast.style.display = 'none';
      }, 2000);
    }

    document.addEventListener('keydown', function(e) {
      const keys = ['PrintScreen', 'AudioVolumeUp', 'AudioVolumeDown', 'VolumeUp', 'VolumeDown'];
      if (keys.includes(e.key)) {
        triggerAlarmEffects();
      }
    });

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        triggerAlarmEffects();
        document.body.innerHTML = '<h1 style="text-align:center; color:white">Screenshot or tab change detected. Access revoked.</h1>';
      }
    });

    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</head>
<body>
  <audio id="siren-audio" src="{{ url_for('static', filename='siren.mp3') }}" preload="auto"></audio>

  <div id="overlay"></div>
  <div id="redblue-lights"></div>
  <div id="flash-effect"></div>

  <div id="loading-screen">
    <div class="spinner"></div>
    <div>Waking up the server... One moment â˜•</div>
  </div>

  <div class="btn-group">
    <button class="btn" onclick="copyLink()">Copy Link</button>
    <button class="btn" onclick="downloadBlankFile()">Save</button>
  </div>

  <div class="watermark">Loading watermark...</div>
  <img class="secure-image" src="{{ url_for('uploaded_file', filename=filename) }}" alt="Secure View">
  <div class="copied-toast" id="copied-toast">Link Copied!</div>
</body>
</html>
