<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure View</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
      font-family: sans-serif;
    }

    img.secure-image {
      max-width: 100vw;
      max-height: 80vh;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
      position: relative;
    }

    .btn-group {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .btn {
      background: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ddd;
    }

    .copied-toast {
      position: fixed;
      bottom: 30px;
      background: #0f0;
      color: #000;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
      z-index: 1001;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 999;
      display: none;
    }

    #flash-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      opacity: 0;
      z-index: 998;
      pointer-events: none;
      transition: opacity 0.1s ease;
    }

    #redblue-lights {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 997;
      pointer-events: none;
      background: linear-gradient(90deg, red, blue);
      background-size: 400% 400%;
      animation: flashing 0.4s infinite alternate;
      display: none;
      opacity: 0.5;
    }

    @keyframes flashing {
      0% { background-position: left; }
      100% { background-position: right; }
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
      font-family: sans-serif;
      font-size: 18px;
      gap: 20px;
    }

    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    .watermark {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      opacity: 0.3;
      z-index: 5;
      pointer-events: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    let siren;
    function initSiren() {
      siren = new Audio("https://www.soundjay.com/police/police-siren-01.mp3");
      siren.load();
    }

    window.addEventListener('load', () => {
      initSiren();
      document.getElementById('loading-screen').style.display = 'none';

      // Add timestamp + user agent to watermark
      const watermark = document.querySelector('.watermark');
      const now = new Date().toLocaleString();
      const ua = navigator.userAgent;
      watermark.innerText = `Jolly Viewer | ${now} | ${ua}`;

      setTimeout(() => {
        document.body.innerHTML = '<h1 style="text-align:center; color:white">This image has expired.</h1>';
      }, 60000);

      setTimeout(() => {
        window.close();
      }, 120000);
    });

    function triggerAlarmEffects() {
      const overlay = document.getElementById('overlay');
      const redblue = document.getElementById('redblue-lights');
      const flash = document.getElementById('flash-effect');

      if (siren) siren.play();
      overlay.style.display = 'block';
      redblue.style.display = 'block';
      flash.style.opacity = 1;
      setTimeout(() => {
        overlay.style.display = 'none';
        redblue.style.display = 'none';
        flash.style.opacity = 0;
      }, 1000);
    }

    document.addEventListener('keydown', function(e) {
      if (e.key === 'PrintScreen') {
        triggerAlarmEffects();
      }
    });

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        triggerAlarmEffects();
        document.body.innerHTML = '<h1 style="text-align:center; color:white">Screenshot attempt or tab change detected. Access revoked.</h1>';
      }
    });

    document.addEventListener('contextmenu', e => e.preventDefault());

    function downloadBlankFile() {
      const blob = new Blob([''], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "nothing.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      triggerAlarmEffects();
    }

    function copyLink() {
      const dummy = document.createElement('input');
      const url = window.location.href;
      document.body.appendChild(dummy);
      dummy.value = url;
      dummy.select();
      document.execCommand('copy');
      document.body.removeChild(dummy);
      const toast = document.getElementById('copied-toast');
      toast.style.display = 'block';
      setTimeout(() => {
        toast.style.display = 'none';
      }, 2000);
    }
  </script>
</head>
<body>
  <div id="overlay"></div>
  <div id="redblue-lights"></div>
  <div id="flash-effect"></div>
  <div id="loading-screen">
    <div class="spinner"></div>
    <div>Waking up the server... One moment â˜•</div>
  </div>
  <div class="btn-group">
    <button class="btn" onclick="copyLink()">Copy Link</button>
    <button class="btn" onclick="downloadBlankFile()">Save</button>
  </div>
  <div class="watermark">Loading watermark...</div>
  <img class="secure-image" src="{{ url_for('uploaded_file', filename=filename) }}" alt="Secure View">
  <div class="copied-toast" id="copied-toast">Link Copied!</div>
</body>
</html>
