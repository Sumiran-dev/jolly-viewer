<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Generated</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 90%;
    }

    .link-box {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }

    .btn {
      padding: 10px 20px;
      background: #7a4fff;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #5f34d3;
    }

    .copied-message {
      display: none;
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
  <script>
    function copyToClipboard() {
      const input = document.getElementById('link');
      input.select();
      document.execCommand('copy');
      document.getElementById('copied').style.display = 'block';
      setTimeout(() => {
        document.getElementById('copied').style.display = 'none';
      }, 2000);
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Your secure link is ready!</h2>
    <div class="link-box">
      <input type="text" id="link" value="{{ link }}" readonly>
      <button class="btn" onclick="copyToClipboard()">Copy to Clipboard</button>
      <div id="copied" class="copied-message">Copied successfully!</div>
    </div>
  </div>
</body>
</html>
